<!DOCTYPE html>
<html>
<head>
	<title>New York Times Search</title>

	<!--Bootstrap CDN link-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

	<!--Bootswatch-->
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/materia/bootstrap.min.css">

	<!--Font Awesoome-->
	<script src="https://use.fontawesome.com/abd289e58f.js"></script>

	<!--JQuery link-->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body class="bg-secondary">
	<div class="container">
		<!--Jumbotron-->
		<div class="jumbotron jumbotron-fluid bg-primary border border-primary">
		  <div class="container">
		    <h1 class="display-3 text-center"> <i class="fa fa-newspaper-o" aria-hidden="true"></i>New York Times Search</h1>
		  </div>
		</div>

		<!--Search Parameters Panel-->
		<div class="row">
			<div class="col-md-12">
				<div class="card border border-primary">
				  <div class="card-header bg-primary">
				    <h4><i class="fa fa-newspaper-o" aria-hidden="true"></i> Search Parameters</h4>
				  </div>
				  <div class="card-body">
				    <form>
					
						<div class="form-group">
						    <label for="search-term" id="searchTerm">Search term</label>
						    <input type="text" class="form-control" id="search-term" placeholder="Donald Trump">
						</div>

						<div class="form-group">
						    <label for="exampleFormControlSelect1" id="numberRecords">Number of records to retrieve</label>
						    <select class="form-control" id="number-records">
						    	<option value="1">1</option>
						    	<option value="5" selected>5</option>
						    	<option value="10">10</option>
						    </select>
						</div>

						<div class="form-group">
							<label for="startYear" id="startYear">Start year (optional)</label>
							<input type="text" class="form-control" id="start-year" placeholder="YYYY">
						</div>


					  	<div class="form-group">
							  <label for="endYear" id="endYear">End year (optional)</label>
							  <input type="text" class="form-control" id="end-year" placeholder="YYYY">
						</div>

						<button type="submit" id="search" class="btn btn-primary"><i class="fa fa-search" aria-hidden="true"></i> Search</button>
						<button type="button" id="clear" class="btn btn-primary"><i class="fa fa-trash" aria-hidden="true"></i> Clear Results</button>
					</form>

				  </div>
				</div>
			</div>
		</div>

		<!--Top Articles/Search Results Panel-->
		<div class="row">
			<div class="col-md-12">
				<div class="card mt-4 border border-primary">
					<div class="card-header bg-primary">
						<h4>Top Articles</h4>
					</div>
					<div class="card-body" id="main">
			
					</div>
				</div>
			</div>
		</div>
	</div>

<!--Javascript link-->
<script type="text/javascript" src="assets/javascript/app2.js"></script>
</body>
</html>
